<div>
<p-panel header="Functional information" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
  <p-table [value]="varDescription" dataKey="key" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th style="visibility:hidden;" [style]="{width: '0%', 'text-align': 'center'}"></th>
            <th>Variable</th>
            <th>Direction</th>
            <th>Short Descpition</th>
            <th>Long Description</th>
            <th [style]="{width: '110px', 'text-align': 'center'}">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-varDescription let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="varDescription">
            <th style="visibility:hidden;" [style]="{width: '0%', 'text-align': 'center'}">{{key}}</th>
            <td>{{varDescription.variableName}}</td>
            <td>{{varDescription.direction}}</td>
            <td>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="varDescription.shortDescription" [style]="{width: '100%'}">
                </ng-template>
                <ng-template pTemplate="output">
                    {{varDescription.shortDescription}}
                </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="varDescription.longDescription" [style]="{width: '100%'}">
              </ng-template>
              <ng-template pTemplate="output">
                  {{varDescription.longDescription}}
              </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align:center" [style]="{width: '110px', 'text-align': 'center'}">
          <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"
              class="ui-button-info" (click)="onRowEditInit(varDescription, ri)"></button>
          <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check"
              class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(varDescription, ri)"></button>
          <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
              class="ui-button-danger" (click)="onRowEditCancel(varDescription, ri)"></button>
        </td>
        </tr>
    </ng-template>
</p-table>
</p-panel>
</div>

<div>
<p-panel header="Detail fo debug" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
  <ngx-json-viewer [json]="detail"></ngx-json-viewer>
</p-panel>
</div>
